<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Local Prompt App</title>
  <script src="/static/app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
  <main>
    <h1>Local LLM Prompt App</h1>
    <form id="mainForm" action="/submit" method="post" enctype="multipart/form-data">
      <label>プロンプト:
        <select name="prompt_name" id="promptSelect">
          {% for p in prompts %}
          <option value="{{ p.name }}">{{ p.title }}</option>
          {% endfor %}
        </select>
      </label>

      <label>テキスト入力:
        <textarea name="text_input" rows="10" placeholder="ここにテキストを貼り付けるか、ファイルを選択してください"></textarea>
      </label>

      <label>ファイル添付:
        <input type="file" name="file"/>
      </label>

      <button type="submit">送信</button>
    </form>

    <h2>音声入力</h2>
    <button id="recordBtn">● Record / Stop</button>
    <p id="transcript"></p>
  </main>
</body>
</html>
